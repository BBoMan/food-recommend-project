<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CleanMe - Cleaning Company Website Template</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Cleaning Company Website Template" name="keywords">
        <meta content="Cleaning Company Website Template" name="description">

        <!-- Favicon -->
        <link href="img/favicon.ico" rel="icon">

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400&display=swap" rel="stylesheet">
        
        <!-- CSS Libraries -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
        <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        <div class="wrapper">
            <!-- Header Start -->
            <div class="header home">
                <div class="container-fluid">
                    <div class="header-top row align-items-center">
                        <div class="col-lg-3">  
                            <div class="brand"> <!-- brand는 앱 이름 넣기 -->
                                <!--만약 로그인을 한 이후라면 index.html이 아닌 페이지를 불러야 될지도? 로그인 기능을 잘 모릅니다.-->
                                <a href="index.html">
                                    MatTam
                                    <!-- <img src="img/logo.png" alt="Logo"> -->
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <div class="hero row align-items-center">
                        <div class="form">
                            <h3>Select the Food</h3>
                            <form>
                                <input class="form-control" type="text" placeholder="Food">
                                <!-- 음식을 추천받고 Food 칸에 입력되게 하기 -->
                                <button type="button" class="btn btn-block" onClick="location.href=''">Recommend Menu</button>
                            </form>
                        </div>
                        <div class="form">
                            <h3>Select the Restaurant</h3>
                            <form>
                                <input class="form-control" type="text" placeholder="Address">
                                <button type="button" class="btn btn-block" onClick="location.href='service.html'">Start -></button>
                            </form>
                        </div>
                        <div class="col-md-5">
                            <div class="form">
                                <h3>Sign in to MatTam</h3>
                                <form>
                                    <input class="form-control" type="text" placeholder="ID">
                                    <input class="form-control" type="text" placeholder="Password">
                                    <button type="button" class="btn btn-block" onClick="location.href='portfolio.html'">  Sign up</button>
                                    <a href="single.html" class="nav-item nav-link">Register</a>
                                    <a href="contact.html" class="nav-item nav-link">Forget Info?</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Footer End -->
            
            <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
        </div>

        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <script src="lib/easing/easing.min.js"></script>
        <script src="lib/owlcarousel/owl.carousel.min.js"></script>
        <script src="lib/isotope/isotope.pkgd.min.js"></script>
        <script src="lib/lightbox/js/lightbox.min.js"></script>

        <!-- Template Javascript -->
        <script src="js/main.js"></script>
    </body>
</html>
