<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CleanMe - Cleaning Company Website Template</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Cleaning Company Website Template" name="keywords">
        <meta content="Cleaning Company Website Template" name="description">

        <!-- Favicon -->
        <link href="img/favicon.ico" rel="icon">

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400&display=swap" rel="stylesheet">
        
        <!-- CSS Libraries -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
        <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        <div class="wrapper">
            <!-- Header Start -->
            <div class="header">
                <div class="container-fluid">
                    <div class="header-top row align-items-center">
                        <div class="col-lg-3">
                            <div class="brand">
                                <!--만약 로그인을 한 이후라면 index.html이 아닌 페이지를 불러야 될지도? 로그인 기능을 잘 모릅니다.-->
                                <a href="portfolio.html">
                                    MatTam
                                    <!-- <img src="img/logo.png" alt="Logo"> -->
                                </a>
                            </div>
                        </div>
                        
                    </div>
                    <div class="hero row align-items-center">
                        <div class="col-md-6">
                            <div class="form">
                                <h3>Edit</h3>
                                <form>
                                    <input class="form-control" type="text" placeholder="Password">
                                    <input class="form-control" type="text" placeholder="Password Check">
                                    <input class="form-control" type="text" placeholder="E-mail">
                                    <input class="form-control" type="text" placeholder="Nickname">
                                    <input class="form-control" type="text" placeholder="Address">
                                    <input class="form-control" type="text" placeholder="birth year">
                                    <font size="3em" color="white">
                                        <input type="checkbox" name="sex" id="man" value="man">
                                        <label for="man">Man&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                        <input type="checkbox" name="sex" id="woman" value="woman">
                                        <label for="woman">Woman</label>
                                    </font>
                                    <!-- 회원가입 완료 -->                              
                                    <button type="button" class="btn btn-block" onClick="location.href='index.html'">Find -></button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Footer End -->
            
            <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
        </div>

        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <script src="lib/easing/easing.min.js"></script>
        <script src="lib/owlcarousel/owl.carousel.min.js"></script>
        <script src="lib/isotope/isotope.pkgd.min.js"></script>
        <script src="lib/lightbox/js/lightbox.min.js"></script>

        <!-- Template Javascript -->
        <script src="js/main.js"></script>

</html>
